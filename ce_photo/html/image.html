<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=2">
<link href="css/style.css.php" media="all" rel="stylesheet" />
	<meta http-equiv="imagetoolbar" content="false">
    <title>Ernst Busch Chor Kiel e.V. - 
</title>
    <script type="text/javascript">
      QueryString = new Object();
      QueryString.keys = new Array();
      QueryString.values = new Array();

      function getValue(key) {
        for (var i=0; i<QueryString.keys.length; i++) {
          if (QueryString.keys[i] == key) {
             return QueryString.values[i];
          }
         }
          
        return null;
      };

      function parseQueryString() {
        var query = window.location.search.substring(1);
        var pairs = query.split("&");

        for (var i=0;i<pairs.length;i++) {
          var pos = pairs[i].indexOf('=');
            
          if (pos >= 0) {
            QueryString.keys[QueryString.keys.length] = pairs[i].substring(0, pos);
            QueryString.values[QueryString.values.length] = pairs[i].substring(pos + 1);
          }
        }
      };

      function getInnerHeight() {
        if (window.innerHeight) {
          return window.innerHeight;
        }
          
        if (document.documentElement && document.documentElement.clientHeight) {
          return document.documentElement.clientHeight;
        }

        return document.body.clientHeight;
      };
        
      function getInnerWidth() {
        if (window.innerWidth) {
          return window.innerWidth;
        }
          
        if (document.documentElement && document.documentElement.clientWidth) {
          return document.documentElement.clientWidth;
        }
          
        return document.body.clientWidth;
      };
        
      function writeBody() {
        parseQueryString();
          
        var innerHeight = getInnerHeight();
        var innerWidth = getInnerWidth();

		var width = Number(getValue('width')) - innerWidth;
		var height = Number(getValue('height')) - innerHeight;

		window.resizeBy(width, height);

        var img = document.getElementById("image");

        img.innerHTML = '<img src="' + getValue('imageUrl') + '"/>';
        
        var bgSoundUrl = getValue('bgSoundUrl');

        if (bgSoundUrl && bgSoundUrl != "") {
       	  var soundPath = unescape(getValue('soundPath'));
          var looping = getValue('bgSoundLoop') == 'true' ? 1 : 0;
          var movie = soundPath + '/playsound.swf?looping=' + looping + '&soundURL=' + bgSoundUrl;
        	
          img.innerHTML = img.innerHTML + '<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=7,0,0,0" width="1" height="1" id="playsound" align="middle"  style="visibility: visible;">' +
                         '<param name="allowScriptAccess" value="sameDomain" />' +
                         '<param name="movie" value="' + movie + '" />' +
                         '<param name="quality" value="high" />' +
                         '<param name="wmode" value="transparent" />' +
                         '<embed src="' + movie + '" quality="high" width="2" height="1" name="playsound" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" wmode="transparent" pluginspage="http://www.macromedia.com/go/getflashplayer" />' +
                         '</object>';
        }

      };
    </script>
    <style type="text/css">
	html, body { height: 100%; }
	div, body, img {padding:0px; margin:0px;}
    </style>
  </head>
  <body bgcolor="#ffffff" onLoad="writeBody(); self.focus()">
	<div id="image" style="width: 100%; height: 100%; overflow: auto; ">
</div>
  </body>
</html>
